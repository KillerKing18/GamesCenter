<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="gamesCenter.js"></script>

    <link rel="stylesheet" href="gamesCenter.css">
    <link rel="icon" type="image/png" href="game.png" sizes="50x50">

    <title>GamesCenter</title>
  </head>
  <body>
    <div class="mb-3 container">
        <div class="mt-4 row">
            <div class="col-10">
                <h1 class="ps-5 text-center">GamesCenter</h1>
            </div>
            <div class="col-2 d-flex justify-content-end">
                <button type="button" style="height: 40px;" class="mt-2 btn boton" id="top-right-button" data-bs-toggle="modal" data-bs-target="#modal-login">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <!----------------------->
    <div class="modal fade" id="modal-login" tabindex="-1" aria-labelledby="modal-login-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-login-label">Log In</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="recipient-login" class="col-form-label">Contraseña:</label>
                            <input type="password" class="form-control" id="recipient-login">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn boton" id="login">Log In</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal-admin" tabindex="-1" aria-labelledby="modal-admin-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-admin-label">Nueva Plataforma</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="admin-form">
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label" id="label-form-nombre">Nombre:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn boton" id="add-entity">Añadir</button>
                </div>
            </div>
        </div>
    </div>
    <!----------------------->
    <div class="container">
        <div class="row">
            <!-- Parte izquierda -->
            <div class="col col-8">
                <h2 class="text-center">Catálogo</h2>
                <div class="mt-5" id="empty-platforms">
                    <p class="text-center">Aún no hay ninguna plataforma</p>
                </div>
                <div class="container">
                    <ul class="nav nav-pills mb-3 nav-justified" id="pills-tab" role="tablist">

                    </ul>
                    <div class="tab-content" id="pills-tab-content">
                        
                    </div>
                </div>
            </div>
            <!-- Parte derecha -->
            <div class="col col-4">
                <h2 class="text-center">Cesta</h2>
                <div id="empty-basket" class="mt-5">
                    <p class="text-center">Aún no hay productos en la cesta</p>
                </div>
                <div class="container" id="containerCesta">
                    <div class="card" id="total-precio-cesta">
                        <div class="card-body total">
                            <div class="row">
                                <h5 class="col-12 col-md-6 col-lg-6 col-xl-6 d-flex justify-content-md-start justify-content-lg-start justify-content-xl-start justify-content-center">Total</h5>
                                <h5 class="col-12 col-md-6 col-lg-6 col-xl-6 d-flex justify-content-md-end justify-content-lg-end justify-content-xl-end justify-content-center" id="titulo-precio-total"></h5>
                            </div>
                            <div class="d-grid">
                                <button type="button" class="text-break btn boton" id="realizar-pedido">Realizar Pedido</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
